<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rintik Takdir - Chapter 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <img id="background" src="assets/bg_halte.jpg" alt="Background">
        <div id="rain-overlay"></div>

        <img id="character" src="" alt="Karakter" style="display: none;">

        <!-- Dialog Box -->
        <div id="dialog-box">
            <p id="dialog-text"></p>
            <div id="options"></div>
        </div>
    </div>

    <audio id="rain-sound" src="assets/rain.mp3" loop></audio>
    <audio id="motor-sound" src="assets/motor.mp3"></audio>
    <audio id="bell-sound" src="assets/bell.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
