<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rintik Takdir</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="fonts/chat-font.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="assets/rain_overlay.png" as="image">
</head>
<body>
  <!-- Overlay efek hujan -->
  <div id="rain-overlay"></div>
  
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="typing-indicator">
      <img src="assets/typing.gif" alt="Typing..." width="40">
    </div>
    <div id="choices-container"></div>
  </div>

  <!-- Overlay elements untuk efek tambahan -->
  <div id="overlay-elements"></div>

  <!-- Audio untuk suasana -->
  <audio id="rain-sound" src="assets/rain.mp3" loop></audio>
  <audio id="motor-sound" src="assets/motor.mp3"></audio>
  <audio id="message-sound" src="assets/message.mp3"></audio>
  <audio id="button-sound" src="assets/button.mp3"></audio>

  <!-- Main script dan chapter module -->
  <script type="module" src="script.js"></script>
</body>
</html>
